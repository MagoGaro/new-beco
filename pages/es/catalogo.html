<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;600;700&family=Orbitron:wght@400;600;700&family=Press+Start+2P&family=Russo+One&family=Staatliches&family=Vidaloka&display=swap" rel="stylesheet">
</head>

<body >
  <div id="app">

    
  <main>
    <div  class="container galeria1">
      <div class="logo_ini">
        <a href="../../index.html"><img src="../../img/logo.png" alt="beconnected"></a>
        <h6>Internet para Viajeros</h6>
      </div>
      <h1>Paquetes de Viaje</h1>
      <section v-if="error">
        <p>Lo sentimos, no podemos mostrarte los productos en este momento</p>
      </section>
      <section v-else>
          <section v-if="cargando">
            <div class="d-flex justify-content-center align-items-center">
              <div class="spinner-border text-primary spinner-border-sm"
                role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </section>
          <section class="galeria" v-else>
            <div class="m_buscador">
              <input type="text" class="buscar_p" v-model="searchQuery" placeholder="Seleccione Destino...">
            </div>
            <div class="card card2" style="width: 18rem;" v-for="producto in filteredProductos" :key="producto.id">
              
              <div class="card-body">
                <h5 class="card-title card-nombre">{{producto.nombre}}</h5>
              </div>
              <a :href="producto.enlace" class="btn btn-dark">Ver detalles</a>
            </div>
          </section>
        </section>
          
        </div>

        
  </main>
</div>

  <!-- Bootstrap JavaScript Libraries -->
